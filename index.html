<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  
          
  <link rel="stylesheet" href="./styles.css">
    <title>NumberConverter</title>
</head>
<body>
    <div id="container" class="container">
        <div class="input-field" id="decimal">
        <input placeholder="enter decimal number" id="decimal" type="number" value="">
          <label for="decimal">Decimal</label>
        </div>
        <div class="change-container">
        <i id="swap" style="margin-bottom: 10px;" class="material-icons">swap_horiz</i>
        <a id="convert" class="waves-effect waves-light btn">Convert</a>
        </div>
        <div class="input-field" id="binary">
            <input placeholder="enter binary number" id="binary" type="number" value="">
              <label for="binary">Binary</label>
            </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
